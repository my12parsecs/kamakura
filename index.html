<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty of Kamakura</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #image-container {
      width: 90%;
      height: 90%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Added for positioning */
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      margin: 0;
      padding: 0;
      position: absolute; /* Added for positioning */
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease-in-out; /* Smooth transition */
    }

    img.visible {
      opacity: 1; /* Visible */
    }

    .info-container{
      width: 100vw;
      display: flex;
      justify-content: right;
    }
    .info-container-right{
      width: 300px;
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .page-title{
      color: white;
      /* font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; */
      font-family: sans-serif;
      font-size: 25px;
      font-weight: 100;
      text-align: right;
      margin-bottom: 0;
      width: 100%;
    }
    .kamakura-link{
      color: white;
      text-decoration: none;
    }
    .page-author{
      color: white;
      margin: 0;
      margin-top: 3px;
      font-size: 14px;
      font-weight: 100;
      font-family: sans-serif;
      width: 100%;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img id="slideshow-image" src="" alt="Random Image">
  </div>
  <div class="info-container">
    <div class="info-container-right">
      <h1 class="page-title">Beauty of <a href="https://en.wikipedia.org/wiki/Kamakura" target="_blank" class="kamakura-link">Kamakura</a></h1>
      <p class="page-author">Collection By Hikaru Imai</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
