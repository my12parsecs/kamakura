<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beauty of Kamakura</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      /* height: -webkit-fill-available; */
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #image-container {
      width: 90%;
      height: 85%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Added for positioning */
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      margin: 0;
      padding: 0;
      position: absolute; /* Added for positioning */
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease-in-out; /* Smooth transition */
    }

    img.visible {
      opacity: 1; /* Visible */
    }

    .info-container{
      width: 100vw;
      display: flex;
      justify-content: space-between;
      margin-bottom: 0;
    }
    .info-container-left{
      max-width: 200px;
      display: flex;
      align-items: last baseline;
    }
    .image-link{
      width: 100%;
      overflow-wrap: break-all;
      margin-left:  10px;
      margin-bottom: 10px;
      color: rgb(194, 194, 194);
      font-size: 10px;
      font-weight: 300;
      font-family: sans-serif;
    }
    .info-container-right{
      width: 300px;
      margin-right: 20px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .page-title{
      color: white;
      /* font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; */
      font-family: sans-serif;
      font-size: 25px;
      font-weight: 100;
      text-align: right;
      margin-bottom: 0;
      width: 100%;
    }
    .kamakura-link{
      color: white;
      text-decoration: none;
    }
    .page-author{
      color: white;
      margin: 0;
      margin-top: 3px;
      font-size: 13px;
      font-weight: 100;
      font-family: sans-serif;
      width: 100%;
      text-align: right;
    }
    @media only screen and (max-width: 600px) {
      .info-container-left{
        max-width: 100px;
      }
      .image-link{
        font-size: 8px;
        font-style: italic;
        overflow-wrap: break-all;
      }
      .info-container-right{
        width: auto;
        margin-right: 10px;
      }
      .page-title{
        font-size: 20px;
      }
      .page-author{
        font-size: 10px;
        margin-top: 0px;
      }
    }
  </style>
</head>
<body>
  <div class="top-container"></div>
  <div id="image-container">
    <img id="slideshow-image" src="" alt="Random Image">
  </div>
  <div class="info-container">
    <div class="info-container-left">
      <a href="https://www.kanpai-japan.com/sites/default/files/uploads/2023/03/kamakura-32.jpg" class="image-link">Current Image Link</a>
    </div>
    <div class="info-container-right">
      <h1 class="page-title">Beauty of <a href="https://en.wikipedia.org/wiki/Kamakura" target="_blank" class="kamakura-link">Kamakura</a></h1>
      <p class="page-author">A Collection By Hikaru Imai</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
